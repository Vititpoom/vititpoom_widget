name: vititpoom_widget
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Prompt
      fonts:
          - asset: fonts/Prompt-Regular.ttf
          - asset: fonts/Prompt-Bold.ttf
          -   weight: 700
          - asset: fonts/Prompt-ThinItalic.ttf
          -   weight: 300
              style: italic
       